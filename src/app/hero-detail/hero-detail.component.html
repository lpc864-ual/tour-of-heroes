<div *ngIf="hero" class="detail-container">
  <h2>{{hero.name | uppercase}} Details</h2>

  <div class="detail-item id-field">
    <span>id: {{hero.id}}</span>
  </div>

  <div class="detail-item">
    <label for="hero-name">Hero name:</label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
  </div>

  <div class="hero-image" *ngIf="hero.imageUrl">
    <img [src]="hero.imageUrl" alt="{{hero.name}}" class="hero-portrait">
  </div>
  <div class="hero-image" *ngIf="!hero.imageUrl">
    <img src="assets/images/hero-placeholder.png" alt="No image available" class="hero-portrait">
  </div>


  <ul class="hero-power">
    <li *ngFor="let power of hero.powers; let i = index">
      <label for="power-name-{{i}}">Power name:</label>
      <input id="power-name-{{i}}" #powerInput [(ngModel)]="hero.powers[i]" placeholder="name" (input)="onPowerChange(i)">
    </li>
  </ul>

  <div class="button-container">
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
</div>
